<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
</head>

<body>
    <header>
        <h1>This is a Shopping List</h1>

    </header>
    <main>

        <section class="form">

            <!--Create an html form that will take in a new list item-->
            <form id="addToList" method="get" action="/">

                <!--Create the input for user to add text-->

                <label for="itemToAdd">Add an Item</label>
                <input type="text" id="itemToAdd" placeholder="Add an item" />

                <!--Create the submit button-->
                <input type="submit" value="Submit">

            </form>

        </section>

    </main>
    <ul id="list">
        
    </ul>

    <script src="script.js"></script>

</body>

</html>
